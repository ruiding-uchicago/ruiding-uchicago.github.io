---
layout: default
---

<article class="page-container fade-in">
  <header class="post-header">
    <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer mt-8">
    <a href="/blog/" class="btn btn-outline">&larr; All posts</a>
  </footer>
</article>
